
version: "3.9"

services:
    mongo:
      image: mongo
      ports:
        - "${DB_PORT}:27017"
      volumes:
        - mongo:/data/db
      networks:
        - sosu-network
    frontend:
        ports:
          - "${WEB_PORT}:80"
    backend:
        environment:
          MONGODB_PORT: "${DB_PORT}"
          MONGODB_USER_NAME: admin
          MONGODB_USER_PASSWORD: adminExam2022
          MONGODB_DB_NAME: SOSU-Final-Release
          JWT_SECRET_KEY: justALittleSecret
          JWT_EXPIRATION_TIME: 4300s
        entrypoint: ["npm", "run", "start"]
        ports:
          - "${API_PORT}:3006"
        depends_on:
          - mongo
        networks:
        - sosu-network
          
networks:
  sosu-network:
    driver: bridge

volumes:
  mongo:
