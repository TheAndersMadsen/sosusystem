<!---- Container that holds the auth view ---->
<div class="container">
    <a routerLink="../dashboard"> til Dashboard</a>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">SOSU-SYSTEM</h1>
            <div class="login-border">
                <img class="logo-img" src="/assets/sosu-logo.png"
                    alt="">
                <form [formGroup]="form" class="form-signin">
                <input type="text" class="form-control" formControlName="userName" placeholder="Brugernavn" required autofocus>
                <input type="password" class="form-control" formControlName="password"  placeholder="Adgangskode" required>
                <button class="btn btn-lg btn-primary btn-block" (click)="login()" type="submit">
                    Log p√•</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Husk mig
                </label>
                </form>
                <span class="clearfix"></span>
            </div>
        </div>
    </div>
</div>
